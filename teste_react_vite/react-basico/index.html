<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
    <script type="module" src="/src/main.jsx" defer></script> <!--Carrega codigo do react-->
</head>
<body>
    <div id="conteudo"></div> <!--React vai “injetar” todo o conteúdo dentro desta div.-->
</body>
</html>

<!--

O que é: É o arquivo HTML principal que será carregado pelo navegador.

Função: Serve como a porta de entrada da aplicação. Dentro dele, há uma <div id="root"></div> (ou outro id), que é onde o React vai "montar" a interface da aplicação.

Por que é necessário: Sem ele, não há página HTML base para o React renderizar os componentes. React não substitui HTML, ele só manipula o conteúdo dentro da <div id="root">.
     
-->
